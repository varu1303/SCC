<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mod Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="/mod/css/mod.css">
        <link rel="stylesheet" type="text/css" media="screen" href="/common/css/bootstrap.min.css">
    </head>
    <body>
        <div class="loader"><span>Loading...</span></div>
        <div class="responseHolder">
            <p id="response"><span id="text"></span>
                <span id="resClsBtn"><button class="btn btn-primary" style="color: white;">X</button></span>
            </p>
        </div>
        <div class="form_holder">
            <h4 style="text-align: center">Fill in Details</h4>
            <form id="mod_form">
                <div class="form-group">
                    <label>Name</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address Line 1</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="line1" placeholder="Line 1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address Line 2</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="line2" placeholder="Line 2">
                    </div>
                </div>
                <div class="form-group">
                    <label>Ladmark</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="landmark" placeholder="Landmark">
                    </div>
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="pincode" placeholder="Pincode">
                    </div>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="country" placeholder="Country">
                    </div>
                </div>
                <div class="form-group">
                    <label>Latitude</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="long" placeholder="Latitude">
                    </div>
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <div class="center_items">
                        <input type="text" class="form-control" name="lat" placeholder="Longitude">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email - Mod</label>
                    <div class="center_items">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="center_items">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" name="registerReqBtn">Register Condo</button>
                </div>

            </form>
        </div>
        <script src="/common/js/jquery.js">
        </script>
        <script src="/mod/js/mod.js"></script>
    </body>
</html>
